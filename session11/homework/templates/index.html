<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/popper.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <nav class="navbar bg-info navbar-expand-lg">
      <a href="/"><h2 class="navbar-item mr-3 text-light brand"> <strong>Đèn không lối thoát</strong> </h2></a>
      <a href="/"><img id="first-icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgQbVn6FIixovCimpcddtsuI9B_UnNHWd1fd57jkxSwxSyQnky" alt="Đèn"></a>
      <a class="text-light ml-auto" href="/add-item">Add something? (Đèn thôi nha)</a>
    </nav>
    <div id="img" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#img" data-slide-to="0" class="active"></li>
        <li data-target="#simg" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="img-fruid w-100" src="http://i1150.photobucket.com/albums/o617/redsvn/2013/12/IMG_0464.jpg~original" alt="">
          <div class="carousel-caption" style="right:63%; top:40%; text-align:left">
            <h3>Bạn không có đèn?</h3>
            <p>Hãy đến với chúng tôi</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="img-fruid w-100" src="http://www.3wedge.com/blog/wp-content/uploads/2015/05/Light.jpg" alt="">
          <div class="carousel-caption" style="right:63%; top:40%; text-align:left">
            <h3>Bạn có đèn?</h3>
            <p>Hãy đến với chúng tôi</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#img" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">previous</span>
      </a>
      <a class="carousel-control-next" href="#img" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">next</span>
      </a>
    </div>
    <div class="col-xs-12" style="height:80px;"></div>

    <div class="container">
      <div class="row">
        {% for light in lights %}
          <div class="col-md-3 mb-4">
            <div class="card">
              <img class="img-card" src="{{ light.img }}" alt="">
              <div class="item-body">
                <h5 class="item-title">{{ light.title }}</h5>
                <p class="card-text">{{ light.description }}</p>
              </div>
              <div class="card-footer">
                <h5 class="d-inline">{{ light.price }}</h5>
                <h5 class="d-inline"> VNĐ</h5>
                <div class="float-right">
                  <button class="btn btn-sm btn-primary" type="button" name="button">Mua</button>
                </div>
              </div>
              </h4>
            </div>
          </div>
        {% endfor %}
      </div>

    </div>
    <div class="col-xs-12" style="height:100px;"></div>

    <footer class="bg-dark navbar">
      <h6 class="text-light nav-item">Made by me</h6>
      <h6 class="text-light nav-item">Partner: Google, Unplash</h6>
    </footer>

  </body>
</html>
