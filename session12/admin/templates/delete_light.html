{% extends 'base.html' %}

{% block page_content %}
<div class="space row">
  <div class="container">
    <div class="row">
      <div class="col-md-3 m-4">
        <div class="card">
          <img class="img-card" src="{{ light.img }}" alt="Đã xóa">
          <div class="item-body">
            <h5 class="item-title">{{ light.title }}</h5>
            <p class="text-card m-3">{{ light.description }}</p>
          </div>
          <div class="card-footer">
            <h5 class="d-inline">{{ light.price }}</h5>
            <h5 class="d-inline"> VNĐ</h5>
          </div>
        </div>
      </div>
      <div class="col-md-5 m-5">
        <form class="card"  method="post">
          <div class="item-body">
            <h4 class="text-center my-4">Bạn thật sự muốn xóa??</h4>
            {% for message in get_flashed_messages() %}
              <p class="text-primary text-center">{{message}}</p>
            {% endfor %}
            <nav class="navbar navbar-expand-lg justify-content-center">
              <button class="btn btn-sm btn-danger mx-3" type="submit" name="button" value=" Yes ">Yes</button>
            </nav>
          </div>
          <a class="ml-auto mr-2" href="/admin">Quay lại</a>
        </form>
      </div>
    </div>
  </div>


</div>
{% endblock %}
